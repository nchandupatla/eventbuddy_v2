<ion-header>

  <ion-navbar>
    <ion-title>New Group</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form [formGroup]="addGroupForm">
    <ion-list>

      <ion-item>
        <ion-label>Name</ion-label>
        <ion-input type="text" formControlName="groupName" placeholder="Group Name"></ion-input>
      </ion-item>
      <p *ngIf="addGroupForm.controls.groupName.hasError('required') && addGroupForm.controls.groupName.touched">
        Group name is required
      </p>
      <p *ngIf="!addGroupForm.controls.groupName.valid && !addGroupForm.controls.groupName.hasError('required') && addGroupForm.controls.groupName.touched">
        Group name is required
      </p>
  

    </ion-list>

    <div padding>
      <button ion-button icon-left color="skyblue" (click)="add()" [disabled]="!addGroupForm.valid">
               Add Group
    </button>
    </div>
  </form>
</ion-content>
