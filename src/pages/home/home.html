   <div class="top" text-center>
    <img src="assets/images/groups.jpg">
  </div> 

  <div class="bottom" text-center *ngIf="loaded">
    <button ion-button icon-left color="sandy" [disabled]="!network.online()" (click)="setLanguage()">
      <ion-icon name="md-settings"></ion-icon>
      {{ 'SET_LANGUAGE' | translate }}
    </button>
    <button ion-button icon-left color="robust" [disabled]="!network.online()" (click)="navCtrl.push('UpdateProfilePage')">
      <ion-icon name="md-clipboard"></ion-icon>
      {{ 'UPDATE_PROFILE' | translate }}
    </button>
    <button ion-button icon-left color="coral" [disabled]="!network.online()" (click)="navCtrl.push('SendPushPage')">
      <ion-icon name="md-mail"></ion-icon>
      {{ 'SEND_PUSH_NOTIFICATION' | translate }}
    </button>
    <button ion-button icon-left color="skyblue" [disabled]="!network.online()" (click)="logout()">
      <ion-icon name="md-exit"></ion-icon>
      {{ 'LOGOUT' | translate }}
    </button>
  </div> 

</ion-content>
